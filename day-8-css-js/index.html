<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Introduction to bootstrap</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <style>
        div.container {
            padding-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-warning" type="button">Warning</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-light" type="button">Light</button>
    <button class="btn btn-dark" type="button">Dark</button>
    <button class="btn btn-link" type="button">Link</button>

    <div aria-label="Basic example" class="btn-group" role="group">
        <button class="btn btn-primary" type="button">Left</button>
        <button class="btn btn-primary" type="button">Middle</button>
        <button class="btn btn-primary" type="button">Right</button>
    </div>

    <div class="card" style="width: 18rem;">
        <img alt="..." class="card-img-top" src="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a class="btn btn-primary" href="#">Go somewhere</a>
        </div>
    </div>
</div>

<script>
    console.log("Hello, World!")
</script>
</body>
</html>
