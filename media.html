<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Examples</title>
  </head>
  <body>
    <section>
      <h1>IMG tag demo</h1>
      <figure>
        <figcaption>
          1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </figcaption>
        <img src="https://placeimg.com/500/500/nature" alt="logo" />
      </figure>
      <figure>
        <figcaption>
          1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </figcaption>
        <img src="https://placeimg.com/500/500/nature" alt="logo" />
      </figure>
      <figure>
        <figcaption>
          1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </figcaption>
        <img src="https://placeimg.com/500/500/nature" alt="logo" />
      </figure>
      <figure>
        <figcaption>
          1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </figcaption>
        <img src="https://placeimg.com/500/500/nature" alt="logo" />
      </figure>
    </section>
    <section>
      <h1>Image map tag demo</h1>
      <img usemap="#map" src="https://placeimg.com/500/500/nature" alt="logo" />
      <map name="map">
        <area shape="rect" coords="0,0,100,100" href="https://www.google.com" />
        <area
          shape="circle"
          coords="100,0,200,100"
          href="https://en.wikipedia.org/wiki/Queen_angelfish"
        />
      </map>
    </section>

    <h3>The Picture Tag</h3>
    <section>
      <picture>
        <source
          srcset="https://placeimg.com/500/500/tech"
          media="(min-width: 600px)"
        />
        <source
          srcset="https://placeimg.com/500/500/tech"
          media="(min-width: 300px)"
        />
        <source
          srcset="https://placeimg.com/500/500/tech"
          style="width: auto; height: auto"
        />
      </picture>
    </section>
    <section>
      <h4>SVG Example:</h4>
      <svg width="100" height="100">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="yellow"
          stroke-width="3"
          fill="gray"
        />
      </svg>
    </section>
    <section>
      <h4>Audio Related Examples:</h4>
      <audio controls>
        <source src="/media.ogg" type="audio/ogg" />
        <source src="/media.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <video width="200px" height="200" controls>
        <source src="/media.ogg" type="video/ogg" />
        Your browser does not supports this tag.
      </video>
    </section>
  </body>
</html>
