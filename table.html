<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
    <style>
      table {
        width: 100%;
        text-align: center;
      }
      table tr th {
        border: 1px solid red;
        padding: 20px;
        font-size: 18px;
        vertical-align: center;
        background-color: #68cb76ae;
      }
      table tr td {
        border: 1px solid red;
        padding: 15px;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <h1>Table Demo</h1>
    <table>
      <caption style="caption-side: bottom; color: #0d0233">
        1. Student - College Record
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>College</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>MIT</td>
          <td>10</td>
        </tr>
        <tr>
          <td>John</td>
          <td>MIT</td>
          <td>10</td>
        </tr>
        <tr>
          <td>John</td>
          <td>MIT</td>
          <td>10</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>John</td>
          <td>MIT</td>
          <td>10</td>
        </tr>
      </tfoot>
    </table>
    <hr />
    <table>
      <colgroup>
        <col span="2" style="background-color: #0f0" />
        <col style="background-color: #f00" />
      </colgroup>
      <caption style="caption-side: bottom; color: #0d0233">
        2. Student - College Record
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>College</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>MIT</td>
          <td>10</td>
        </tr>
        <tr>
          <td>John</td>
          <td>MIT</td>
          <td>10</td>
        </tr>
        <tr>
          <td>John</td>
          <td>MIT</td>
          <td>10</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>John</td>
          <td>MIT</td>
          <td>10</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
